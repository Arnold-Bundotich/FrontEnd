<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
        <div class="valign" style="width:100%;">
            <div class="container">
               <div class="row">
                  <div class="col s12 m6 offset-m3">
                     <div class="card">
                        <div class="card-content">
                           <span class="card-title black-text center">Sign Up</span>
                           <form>
                              <div class="row">
                                 <div class="input-field col s12">
                                    <i class="material-icons prefix">mail_outline</i>
                                    <input placeholder="johndoe@gmail.com" id="firstname" type="text" class="validate" pattern="@[A-Za-z0-9]{5,50}" required="">
                                    <label for="email" class="active">Email</label>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="input-field col s12">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="lastname" type="password" class="validate">
                                    <label for="password" class="active">Password</label>
                                 </div>
                              </div>
                              <div class="row">
                                <div class="card-action col s12">
                                    <input type="submit" class="btn" value="Sign Up">
                                 </div>
                              </div>
                           </form>
                        </div>
                        
                     </div>
                  </div>
               </div>
            </div>
        </div>
    </div>
    
</body>
</html>
